<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-marker-camera type="pattern" url="https://ananiann.github.io/UAS-VR/pattern-Asia.patt">
                <a-entity gltf-model="spiderman.glb"
                scale="1 1 1"
                position="-5 0 0"
                rotation="-90 0 0">
                </a-entity>
                
            </a-marker-camera>
            <a-assets>
                <img id="my-image" src="https://ananiann.github.io/UAS-VR/anani.png"/>
            </a-assets>
            <a-plane src="#my-image" height="1" width="1" rotation="-90 0 0"></a-plane>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
